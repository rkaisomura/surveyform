<style>
body{
  background-color: purple;
}
#title{
  text-align: center;
  color: white;
}
#description{
  text-align: center;
  color: white;
  font-style: italic;
}
label{
  font-weight: bold;
  font-size: 18px;
  color: white;
}
#survey-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#survey-fields {
  margin-left: 10%;
  margin-right: 10%;
  margin-top: 10px;
  margin-bottom: 10px;
  display: grid;
  grid-gap: 10px;
}
</style>


<h1 id="title">  Course Survey Form </h1>
<p id="description"> Thank you for taking the time to help us improve the course</p> 

<form id="survey-form">
  <section id="survey-fields">
  <label for="name" id="name-label"> Name: </label>
  <input type="text" id="name" required placeholder="Enter your name"><br>
  <label for="email" id="email-label"> E-mail: </label>
  <input type="email" id="email" required placeholder="Enter your email"><br>
  <label for="number" id="number-label"> Age (opcional): </label>
  <input type="number" size="6" id="number" min="12" max="99" required placeholder="Age"><br>
    
  <label for="dropdown"> Which option best describes your current role? </label>
    <select name="dropdown" id="dropdown">
      <option value="current">Select current role</option>
      <option value="student">Student</option>
      <option value="full time job">Full time job</option>
      <option value="full time learner">Full time learner</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    <br>
    <label for="radiobutton"> Would you recommend this course to a friend? </label>
    <label for="radiobutton"><input type="radio" name="radiobutton" id="radiobutton" value="definitely">Definitely</label>
          <label for="radiobutton"><input type="radio" name="radiobutton" id="radiobutton" value="maybe" required>Maybe</label>
          <label for="radiobutton"><input type="radio" name="radiobutton" id="radiobutton" value="notsure" required>Not sure</label>
  <br>
      
 <label for="dropdown"> What is your favorite feature of this course? </label>
    <select name="dropdown" id="dropdown">
      <option value="option">Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open source">Open source</option>
    </select>
  <br>
      
    <label for="checkbox"> What would you like to see improved? (Check all that apply)<br>
    <input type="checkbox" id="checkbox" name="improve" value="frontend projects">
      <label for="improve"> Front-end Projects</label><br>
    <input type="checkbox" id="improve" name="improve" value="backend projects">
    <label for="improve"> Back-end Projects</label><br>  
    <input type="checkbox" id="improve" name="improve" value="data visualization">
    <label for="improve"> Data Visualization</label><br>
    <input type="checkbox" id="improve" name="improve" value="challenges">
    <label for="improve"> Challenges</label><br><br>
    <label id="name"> Any comments or suggestions? </label><br>
      <textarea id="comments" name="comments" rows="4" cols="70"> Enter your comments here...
      </textarea><br>
      
    <button type="submit" id="submit">Submit</button>
    </section>
</form>
